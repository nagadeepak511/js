<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3e643419a6.js" crossorigin="anonymous"></script>

    <script src="../13.formvalidation.js"></script>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Employee form</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="name" name="name" required oninput="formatValue(name)">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="email" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of birth</label>
                            <input id="dob" type="date" class="form-control" name="dob" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Password</label>
                            <input id="pswd" type="password" class="form-control" name="pswd" oninput="passwordCheck()" required>
                        </div>
                    </div>
                    <input type="submit" value="Send" class="btn btn-success">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
