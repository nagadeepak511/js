<html>
    <head>
        <title>Pokedex</title>

        <link rel="stylesheet" href="style.css">
        <script src="../11.interactwithapi.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/3e643419a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container"><h1>Pok&eacute;dex</h1></div>
        <nav>
            <div class="container">
                <div class="row">
                    <div class='col-md-4 col-sm-12'>
                        <h3>Name or number</h3>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <div class='row'>
                                    <div class="col-md-10 col-xs-8">
                                        <input id="pokemon-search-bar" list="pokemons" class="form-control">
                                        <datalist name="pokemons" id="pokemons"></datalist>
                                    </div>
                                    <div class="col-md-2 col-xs-4"><button class="btn btn-lg btn-success"><i class="glyphicon glyphicon-search"></i> Search</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-offset-1 col-md-6 col-sm-12">
                        <h3 id="search-instruction">Search for a Pok&eacute;mon by name or using it's National Pok&eacute;dex number</h3>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="pokemon-container col-md-2 col-sm-3 col-xs-4">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/617.png" alt="" class="pokemon-image">
                    <div class="pokemon-number">#617</div>
                    <div class="pokemon-name">accelgor</div>
                    <div class="pokemon-type">bug</div>
                </div>
                <div class="pokemon-container col-md-2 col-sm-3 col-xs-4" onclick="test()">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="" class="pokemon-image">
                    <div class="pokemon-number">#006</div>
                    <div class="pokemon-name">charizard</div>
                    <div class="pokemon-type">fire</div>
                    <div class="pokemon-type">dragon</div>
                </div>
                <div class="pokemon-container col-md-2 col-sm-3 col-xs-4">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="" class="pokemon-image">
                    <div class="pokemon-number">#001</div>
                    <div class="pokemon-name">bulbasaur</div>
                    <div class="pokemon-type">grass</div>
                    <div class="pokemon-type">poison</div>
                </div>
            </div>
        </div>
    </body>
    <script>
        window.onload = getAllPokemons;
    </script>
</html>
